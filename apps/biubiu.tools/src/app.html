<!doctype html>
<html lang="%lang%" data-theme="%theme%" data-text-scale="%text-scale%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
		<link rel="shortcut icon" href="/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<script>
			// Blocking script to prevent theme and text-scale flash
			(function() {
				var theme = localStorage.getItem('theme');
				if (theme === 'dark' || theme === 'light') {
					document.documentElement.setAttribute('data-theme', theme);
				}
				var textScale = localStorage.getItem('text-scale');
				var validScales = ['xs', 'sm', 'md', 'lg', 'xl', '2xl'];
				if (textScale && validScales.indexOf(textScale) !== -1) {
					document.documentElement.setAttribute('data-text-scale', textScale);
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
